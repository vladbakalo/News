apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'news'
            keyPassword 'qwerty'
            storeFile file('C:/Projects/news_key.jks')
            storePassword 'qwerty'
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.news"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.google.firebase:firebase-auth:$rootProject.ext.firebase_api"
    implementation "com.google.firebase:firebase-database:$rootProject.ext.firebase_api"
    implementation "com.android.support:support-v4:$rootProject.ext.support_lib"
    implementation "com.google.firebase:firebase-storage:$rootProject.ext.firebase_api"

    implementation 'com.android.support:support-v4:26.1.0'
    compile "com.google.android.gms:play-services-auth:$rootProject.ext.firebase_api"
    compile "com.android.support:appcompat-v7:$rootProject.ext.support_lib"
    // appcompat library
    compile "com.android.support:design:$rootProject.ext.support_lib"
    compile "com.android.support:support-v13:$rootProject.ext.support_lib"
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.7'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    compile 'com.google.dagger:dagger-android:2.11'
    compile 'com.google.dagger:dagger-android-support:2.11'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.facebook.android:facebook-android-sdk:4.29.0'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //Test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}



apply plugin: 'com.google.gms.google-services'